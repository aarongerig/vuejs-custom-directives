<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Directives</title>
    <style type="text/css">
        .box {
            border: 2px solid purple;
            width: 200px;
            height: 100px;
        }
    </style>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <h1 v-switching-color:fast.textcenter="colors" v-if="show">Vue School</h1>
    <button @click="show = !show">Toggle</button>

    <h2>Click Outside</h2>
    <div v-click-outside="clickedOutside" class="box">Here is some text</div>
</div>

<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      colors: ['purple', 'gold', 'pink', 'blue'],
      show: true,
    },
    directives: {
      switchingColor: {
        bind(el, binding) {
          const modifiers = binding.modifiers;

          if (modifiers.underline) {
            el.style.textDecoration = 'underline';
          }

          if (modifiers.textcenter) {
            el.style.textAlign = 'center';
          }

          const speeds = {
            slow: 2000,
            normal: 1000,
            fast: 500,
            crazy: 100,
          };
          const speedName = binding.arg || 'normal';
          const speed = speeds[speedName];

          const colors = binding.value;
          let i = 0;

          el.__SwitchingColorInterval__ = setInterval(() => {
            console.log('coloring...');
            el.style.color = colors[i];
            i = (i < colors.length - 1) ? i + 1 : 0;
          }, speed);
        },
        unbind(el) {
          clearInterval(el.__SwitchingColorInterval__);
        },
      },
      clickOutside: {
        bind(el, binding) {
          el.__ClickOutsideHandler__ = (event) => {
            if (!(el === event.target || el.contains(event.target))) {
              binding.value(event);
            }
          };

          document.body.addEventListener('click', el.__ClickOutsideHandler__);
        },
        undbind(el) {
          document.body.removeEventListener('click', el.__ClickOutsideHandler__);
        },
      },
    },
    mounted() {
      this.colors.push('red');
    },
    methods: {
      clickedOutside() {
        alert('you clicked outside üëè');
      }
    },
  })
</script>
</body>
</html>
